{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}

<h1>Login</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Login</button>
  <a href="{% url 'signup' %}" class="btn btn-warning">Not registered yet? Signup now.</a>
</form>

{% endblock %}
